<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Gregor Wordle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div style="position: fixed;"><a href="https://www.bing.com/images/search?view=detailV2&ccid=wyfCeQdU&id=46F6BC44C8FBEDAC190834ED7F030A3E152CC520&thid=OIP.wyfCeQdUMN5IyotkcHUVlgHaE6&mediaurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.c327c279075430de48ca8b6470751596%3frik%3dIMUsFT4KA3%252ftNA%26riu%3dhttp%253a%252f%252ftoronto.citynews.ca%252fwp-content%252fblogs.dir%252fsites%252f10%252f2015%252f09%252f10%252fGettyImages-80165355.jpg%26ehk%3dE7mCJP10Rjay7jMlm%252f%252fLmBKv%252fCnEaOdbdERrcmLfALU%253d%26risl%3d1%26pid%3dImgRaw%26r%3d0&exph=3401&expw=5120&q=cockroach&simid=608012836762223507&FORM=IRPRST&ck=4A87852D5368B53D813E2176ADFCBE7E&selectedIndex=0&idpp=overlayview&ajaxhist=0&ajaxserp=0" title="Gregor(Beelte form)"><img style="width: 150px; margin-left: 50px;" src="Gregor(Beelte form).png" alt=""></a></div>
    <h1>Gregor Wordle</h1>
    
    <div id="game-board">

    </div>

    <div id="keyboard-cont">
        <div class="first-row">
            <button class="keyboard-button">q</button>
            <button class="keyboard-button">w</button>
            <button class="keyboard-button">e</button>
            <button class="keyboard-button">r</button>
            <button class="keyboard-button">t</button>
            <button class="keyboard-button">y</button>
            <button class="keyboard-button">u</button>
            <button class="keyboard-button">i</button>
            <button class="keyboard-button">o</button>
            <button class="keyboard-button">p</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button">a</button>
            <button class="keyboard-button">s</button>
            <button class="keyboard-button">d</button>
            <button class="keyboard-button">f</button>
            <button class="keyboard-button">g</button>
            <button class="keyboard-button">h</button>
            <button class="keyboard-button">j</button>
            <button class="keyboard-button">k</button>
            <button class="keyboard-button">l</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button">Del</button>
            <button class="keyboard-button">z</button>
            <button class="keyboard-button">x</button>
            <button class="keyboard-button">c</button>
            <button class="keyboard-button">v</button>
            <button class="keyboard-button">b</button>
            <button class="keyboard-button">n</button>
            <button class="keyboard-button">m</button>
            <button class="keyboard-button">Enter</button>
        </div>
    </div>

<script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="script.js" type="module"></script>
</body>
</html>
